name: Deploy to GitHub Pages

on:
  # Roda no push para a branch main
  push:
    branches: [ "main" ]
  # Permite rodar o workflow manualmente pela aba Actions
  workflow_dispatch:

# Define as permissões para o token do GITHUB
permissions:
  contents: read
  pages: write
  id-token: write

# Permite um deploy concorrente
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload do diretório raiz
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
