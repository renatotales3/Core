<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Animações - Settings</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="app-container">
        <div class="settings-container">
            <div class="settings-header">
                <h1 class="settings-title">Teste de Animações</h1>
                <p class="settings-subtitle">Verificando se as animações funcionam</p>
            </div>

            <div class="settings-section">
                <h2 class="settings-section-title">Seção 1</h2>
                <p>Esta é a primeira seção que deve aparecer com animação.</p>
            </div>

            <div class="settings-section">
                <h2 class="settings-section-title">Seção 2</h2>
                <p>Esta é a segunda seção com delay de animação.</p>
            </div>

            <div class="settings-section">
                <h2 class="settings-section-title">Seção 3</h2>
                <p>Esta é a terceira seção com maior delay.</p>
            </div>
        </div>
    </div>

    <script src="js/core/App.js"></script>
    <script src="js/modules/Settings.js"></script>
    <script>
        // Simula o carregamento da aba de settings com o mesmo padrão da aba home
        document.addEventListener('DOMContentLoaded', () => {
            // Pequeno delay para garantir que os elementos estejam renderizados
            setTimeout(() => {
                const settingsModule = new SettingsModule(window.app || {});
                settingsModule.applySettingsAnimations();
                console.log('Animações aplicadas seguindo o padrão da aba home');
            }, 50);
        });
    </script>
</body>
</html>
