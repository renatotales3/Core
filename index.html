<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core - Suas Finanças</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#66DDAA">
</head>
<body>
    <header class="app-header">
        <h1>Core</h1>
        <button id="theme-toggle-btn" class="theme-toggle">☾</button>
    </header>

    <main class="content">
        <div class="chart-container card">
            <canvas id="category-chart"></canvas>
        </div>

        <h2>Transações Recentes</h2>
        <ul id="transaction-list" class="transaction-list">
            <!-- Transações serão inseridas aqui via JS -->
        </ul>
    </main>

    <!-- Botão Flutuante para Adicionar Transação -->
    <button class="fab" id="add-transaction-btn">+</button>

    <!-- Modal para Adicionar Transação -->
    <div id="transaction-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal-btn">&times;</span>
            <h3>Nova Transação</h3>
            <form id="transaction-form">
                <input type="text" id="description" placeholder="Descrição" required>
                <input type="number" id="amount" placeholder="Valor" required step="0.01">
                <div id="category-wrapper">
                    <select id="category" required>
                        <option value="alimentacao">Alimentação</option>
                        <option value="transporte">Transporte</option>
                        <option value="moradia">Moradia</option>
                        <option value="lazer">Lazer</option>
                        <option value="saude">Saúde</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <input type="date" id="date" required>
                <div class="type-toggle">
                    <label>
                        <input type="radio" name="type" value="expense" checked>
                        <span>Saída</span>
                    </label>
                    <label>
                        <input type="radio" name="type" value="income">
                        <span>Entrada</span>
                    </label>
                </div>
                <button type="submit">Adicionar</button>
            </form>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active">Dashboard</a>
        <a href="#" class="nav-item">Transações</a>
        <a href="#" class="nav-item">Gráficos</a>
        <a href="#" class="nav-item">Ajustes</a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
